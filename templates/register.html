<!DOCTYPE html>
<html>

<head>
    <title>Flavor Fusion - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ===== REGISTRATION THEME - VIBRANT RESTAURANT MARKET STYLE ===== */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Dancing+Script:wght@400;600;700&display=swap');

        body {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1482049016688-2d3e1b311543?auto=format&fit=crop&w=2020&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated floating food particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 99, 71, 0.15) 3px, transparent 3px),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.15) 4px, transparent 4px),
                radial-gradient(circle at 40% 80%, rgba(50, 205, 50, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 70% 20%, rgba(255, 140, 0, 0.15) 3px, transparent 3px);
            background-size: 80px 80px;
            pointer-events: none;
            animation: floatParticles 15s linear infinite;
        }

        @keyframes floatParticles {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, 20px) rotate(5deg); }
        }

        /* Floating food icons */
        .floating-food {
            position: absolute;
            font-size: 3rem;
            opacity: 0.25;
            animation: floatFood 12s ease-in-out infinite;
            pointer-events: none;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            z-index: 0;
        }

        .food-1 { top: 10%; left: 5%; animation-delay: 0s; transform: rotate(-5deg); }
        .food-2 { bottom: 15%; right: 5%; animation-delay: 2s; transform: rotate(10deg); }
        .food-3 { top: 30%; right: 10%; animation-delay: 4s; transform: rotate(-10deg); }
        .food-4 { bottom: 40%; left: 8%; animation-delay: 6s; transform: rotate(15deg); }
        .food-5 { top: 70%; left: 12%; animation-delay: 8s; transform: rotate(-15deg); }
        .food-6 { bottom: 20%; right: 15%; animation-delay: 10s; transform: rotate(5deg); }

        @keyframes floatFood {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            33% { transform: translateY(-20px) rotate(5deg) scale(1.1); }
            66% { transform: translateY(10px) rotate(-5deg) scale(0.95); }
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .restaurant-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .restaurant-name {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53, #FFD93D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 107, 107, 0.4);
            margin-bottom: 5px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .restaurant-name::before {
            content: '‚ú®';
            font-size: 2.5rem;
            margin-right: 15px;
            animation: sparkle 2s ease-in-out infinite;
            display: inline-block;
            -webkit-text-fill-color: initial;
            color: #FFD93D;
        }

        .restaurant-name::after {
            content: '‚ú®';
            font-size: 2.5rem;
            margin-left: 15px;
            animation: sparkle 2s ease-in-out infinite reverse;
            display: inline-block;
            -webkit-text-fill-color: initial;
            color: #FFD93D;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; filter: drop-shadow(0 0 10px #FFD93D); }
        }

        .restaurant-tagline {
            color: #FFFFFF;
            font-size: 1.1rem;
            opacity: 0.95;
            background: rgba(255, 107, 107, 0.25);
            backdrop-filter: blur(8px);
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .register-form {
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 35px;
            padding: 40px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Colorful gradient border effect */
        .register-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53, #FFD93D, #6BCB77, #4D96FF);
            border-radius: 37px;
            opacity: 0.4;
            animation: borderGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .form-title {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2rem;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .form-title span {
            background: linear-gradient(135deg, #FFD93D, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #FF6B6B, #FFD93D, #6BCB77);
            border-radius: 3px;
            animation: titleExpand 1s ease-out;
        }

        @keyframes titleExpand {
            from { width: 0; opacity: 0; }
            to { width: 80px; opacity: 1; }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD93D;
            z-index: 2;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
        }

        /* IMPROVED FORM CONTROL VISIBILITY */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 217, 61, 0.4);
            color: #FFFFFF;
            border-radius: 50px;
            padding: 15px 20px 15px 50px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            letter-spacing: 0.3px;
        }

        .form-control:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 217, 61, 0.7);
            transform: translateY(-2px);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #FFD93D;
            color: #FFFFFF;
            box-shadow: 0 0 25px rgba(255, 217, 61, 0.4);
            outline: none;
            transform: translateY(-3px) scale(1.02);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-style: italic;
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='%23FFD93D' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 18px;
            padding-right: 50px;
            color: #FFFFFF;
            font-weight: 600;
        }

        select.form-control option {
            background: #2A2A2A !important;
            color: #FFFFFF !important;
            padding: 15px;
            border: none;
            font-weight: 500;
        }

        .role-label {
            color: #FFD93D;
            margin-bottom: 12px;
            font-size: 1rem;
            display: block;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .role-label i {
            margin-right: 8px;
            color: #FF8E53;
        }

        /* Role Selection Cards */
        .role-selection-container {
            margin: 25px 0 15px;
        }

        .role-cards {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .role-card {
            flex: 1;
            min-width: 120px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 18px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 217, 61, 0.2));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .role-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: #FFD93D;
            box-shadow: 0 15px 30px rgba(255, 217, 61, 0.3);
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-card.selected {
            border-color: #FFD93D;
            background: rgba(255, 217, 61, 0.25);
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.4);
        }

        .role-icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .role-name {
            color: #FFFFFF;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .role-badge {
            display: inline-block;
            background: rgba(255, 217, 61, 0.3);
            color: #FFD93D;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Role Description Panel */
        .role-description-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selected-role-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .selected-role-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        .selected-role-title {
            flex: 1;
        }

        .selected-role-title h4 {
            color: #FFD93D;
            font-weight: 700;
            margin: 0;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .selected-role-title p {
            color: rgba(255, 255, 255, 0.9);
            margin: 5px 0 0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .permissions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #FFFFFF;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .permission-item i {
            width: 22px;
            font-size: 1rem;
        }

        .permission-item .fa-check-circle {
            color: #6BCB77;
        }

        .permission-item .fa-times-circle {
            color: #FF6B6B;
        }

        /* Hidden select for form submission */
        #roleSelect {
            display: none;
        }

        .btn-register {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53, #FFD93D);
            border: none;
            color: #1A1A1A;
            font-weight: 800;
            padding: 18px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            width: 100%;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.8s, height 0.8s;
        }

        .btn-register:hover::before {
            width: 500px;
            height: 500px;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #FFD93D, #FF8E53, #FF6B6B);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.5);
            color: #000;
        }

        .btn-register i {
            margin-right: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .field-requirements {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 20px;
            padding-left: 15px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .field-requirements i {
            color: #FFD93D;
            margin-right: 5px;
        }

        .footer-note {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            font-weight: 500;
        }

        .footer-note a {
            color: #FFD93D;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .footer-note a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #FFD93D, #FF8E53);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .footer-note a:hover::after {
            transform: scaleX(1);
        }

        .footer-note a:hover {
            color: #FF8E53;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .register-container {
                padding: 15px;
            }

            .restaurant-name {
                font-size: 3rem;
            }

            .restaurant-name::before,
            .restaurant-name::after {
                font-size: 2rem;
            }

            .register-form {
                padding: 30px 25px;
            }

            .form-title {
                font-size: 1.8rem;
            }

            .role-cards {
                flex-direction: column;
            }

            .role-card {
                width: 100%;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #FFD93D, #FF6B6B);
        }
    </style>
</head>

<body>

    <!-- Floating Food Icons -->
    <div class="floating-food food-1">üçï</div>
    <div class="floating-food food-2">üçî</div>
    <div class="floating-food food-3">üç£</div>
    <div class="floating-food food-4">ü•ó</div>
    <div class="floating-food food-5">üçú</div>
    <div class="floating-food food-6">üçù</div>

    <div class="register-container">
        <div class="restaurant-header">
            <h1 class="restaurant-name">Flavor Fusion</h1>
            <div class="restaurant-tagline">Where Every Bite Tells a Story</div>
        </div>

        <form method="post" class="register-form" id="registerForm">
            <h4 class="form-title">Create <span>Account</span></h4>

            <!-- Full Name Input -->
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input class="form-control" name="full_name" placeholder="Full Name" required>
            </div>

            <!-- Username Input -->
            <div class="input-group">
                <i class="fas fa-id-card input-icon"></i>
                <input class="form-control" name="username" placeholder="Username" required>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input class="form-control" name="password" type="password" placeholder="Password" required>
            </div>

            <div class="field-requirements">
                <i class="fas fa-info-circle"></i>
                Password must be at least 6 characters long
            </div>

            <!-- Role Selection Label -->
            <label class="role-label"><i class="fas fa-user-tag"></i> SELECT YOUR ROLE</label>

            <!-- Hidden select for form submission -->
            <select name="role" id="roleSelect" required>
                <option value="">Select Role</option>
                <option value="owner">Owner</option>
                <option value="accountant">Accountant</option>
                <option value="staff">Staff</option>
            </select>

            <!-- Interactive Role Cards -->
            <div class="role-selection-container">
                <div class="role-cards">
                    <!-- Owner Card -->
                    <div class="role-card" onclick="selectRole('owner')" id="card-owner">
                        <div class="role-icon">üëë</div>
                        <div class="role-name">Owner</div>
                        <div class="role-badge">Full Access</div>
                    </div>

                    <!-- Accountant Card -->
                    <div class="role-card" onclick="selectRole('accountant')" id="card-accountant">
                        <div class="role-icon">üí∞</div>
                        <div class="role-name">Accountant</div>
                        <div class="role-badge">Finance</div>
                    </div>

                    <!-- Staff Card -->
                    <div class="role-card" onclick="selectRole('staff')" id="card-staff">
                        <div class="role-icon">üë®‚Äçüç≥</div>
                        <div class="role-name">Staff</div>
                        <div class="role-badge">Operations</div>
                    </div>
                </div>
            </div>

            <!-- Role Description Panel (Dynamic) -->
            <div id="roleDescriptionPanel" class="role-description-panel" style="display: none;">
                <!-- Content will be populated by JavaScript -->
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-utensils"></i> Register Now
            </button>

            <div class="footer-note">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </form>
    </div>

    <script>
        // Role descriptions data
        const roleData = {
            owner: {
                icon: 'üëë',
                title: 'Owner',
                description: 'Full access to all features',
                permissions: [
                    { text: 'Manage all users', allowed: true },
                    { text: 'View all financial reports', allowed: true },
                    { text: 'Configure system settings', allowed: true },
                    { text: 'Access all dashboards', allowed: true },
                    { text: 'Manage inventory', allowed: true },
                    { text: 'View analytics', allowed: true }
                ]
            },
            accountant: {
                icon: 'üí∞',
                title: 'Accountant',
                description: 'Financial management',
                permissions: [
                    { text: 'Manage expenses', allowed: true },
                    { text: 'Generate financial reports', allowed: true },
                    { text: 'View sales data', allowed: true },
                    { text: 'Manage products', allowed: true },
                    { text: 'Export financial data', allowed: true },
                    { text: 'User management', allowed: false }
                ]
            },
            staff: {
                icon: 'üë®‚Äçüç≥',
                title: 'Staff',
                description: 'Orders and daily operations',
                permissions: [
                    { text: 'Take customer orders', allowed: true },
                    { text: 'View today\'s menu', allowed: true },
                    { text: 'Check inventory', allowed: true },
                    { text: 'View daily sales', allowed: true },
                    { text: 'Financial management', allowed: false },
                    { text: 'User management', allowed: false }
                ]
            }
        };

        // Function to select role
        function selectRole(role) {
            // Update hidden select
            document.getElementById('roleSelect').value = role;
            
            // Remove selected class from all cards
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            document.getElementById(`card-${role}`).classList.add('selected');
            
            // Update description panel
            updateRoleDescription(role);
        }

        // Function to update role description panel
        function updateRoleDescription(role) {
            const panel = document.getElementById('roleDescriptionPanel');
            const data = roleData[role];
            
            if (!data) {
                panel.style.display = 'none';
                return;
            }
            
            let permissionsHtml = '';
            data.permissions.forEach(perm => {
                const icon = perm.allowed ? 'fa-check-circle' : 'fa-times-circle';
                permissionsHtml += `
                    <div class="permission-item">
                        <i class="fas ${icon}"></i>
                        <span>${perm.text}</span>
                    </div>
                `;
            });
            
            panel.innerHTML = `
                <div class="selected-role-header">
                    <div class="selected-role-icon">${data.icon}</div>
                    <div class="selected-role-title">
                        <h4>${data.title}</h4>
                        <p>${data.description}</p>
                    </div>
                </div>
                <div class="permissions-list">
                    ${permissionsHtml}
                </div>
            `;
            
            panel.style.display = 'block';
        }

        // Form submission validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const role = document.getElementById('roleSelect').value;
            
            if (password.length < 6) {
                e.preventDefault();
                alert('‚ö†Ô∏è Password must be at least 6 characters long!');
                return;
            }
            
            if (!role) {
                e.preventDefault();
                alert('‚ö†Ô∏è Please select a role!');
                return;
            }
        });

        // Animate form elements on load
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.form-control, .role-card, .btn-register');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 100 * index);
            });

            // Add focus effects to inputs
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Add hover effect to role cards
            const cards = document.querySelectorAll('.role-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.borderColor = 'rgba(255, 217, 61, 0.5)';
                    }
                });
                
                card.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    }
                });
            });
        });
    </script>
